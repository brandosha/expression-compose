<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Compose</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
    <div id="app" class="container pt-3">
      <h5>Variables</h5>
      <div class="form-row mt-3">
        <h6 class="col-3">Name</h6>
        <h6 class="col-7">Value Expression</h6>
        <h6 class="col-2">Randomize</h6>
      </div>
      <div v-for="(variable, i) in variables" :id="'var-' + i" class="form-row mb-2">
        <div class="col-3">
          <input @keydown="keyEvent('variables', i, 'name', $event)" v-model="variable.name" class="form-control">
        </div>
        <div class="col-7">
          <input @keydown="keyEvent('variables', i, 'expr', $event)" v-model="variable.expr" class="form-control">
        </div>
        <div class="col-2 d-flex justify-content-center align-items-center">
          <input v-model="variable.randomize" type="checkbox" :disabled="!variable.randVals">
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <button @click="addVariable" class="btn btn-sm btn-primary ml-auto">+ Add</button>
      </div>
      
      <h5 class="mt-3">Parts<h5>
      <div v-for="(part, i) in parts" :id="'part-' + i" class="mb-2">
        <input @keydown="keyEvent('parts', i, 'expr', $event)" v-model="part.expr" class="form-control">
      </div>
      <div class="d-flex justify-content-end">
        <button @click="addPart" class="btn btn-sm btn-primary ml-auto">+ Add</button>
      </div>

      <button @click="generate" class="btn btn-block btn-success mt-4">
        Generate
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@magenta/music@^1.19.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.1.0/math.min.js"></script>

    <script src='scripts/custom-evaluate.js'></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
